<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>anyway</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="/style/login.css" media="all">
</head>
<body>

<div class="anyway-user-login anyway-user-display-show" id="AW-user-login" style="display: none;">

  <div class="anyway-user-login-main">
    <div class="anyway-user-login-box anyway-user-login-header">
      <h2>Anyway管理系统</h2>
    </div>

    <div class="anyway-user-login-box anyway-user-login-body layui-form">

      <div class="layui-form-item">
        <label class="anyway-user-login-icon layui-icon layui-icon-username" for="AW-user-login-username"></label>
        <input type="text" name="username" id="AW-user-login-username" lay-verify="required|username" placeholder="用户名" class="layui-input">
      </div>
      <div class="layui-form-item">
        <label class="anyway-user-login-icon layui-icon layui-icon-password" for="AW-user-login-password"></label>
        <input type="password" name="password" id="AW-user-login-password" lay-verify="required|pass" placeholder="密码" class="layui-input">
      </div>
      <div class="layui-form-item">
        <div class="layui-row">
          <div class="layui-col-xs7">
            <label class="anyway-user-login-icon layui-icon layui-icon-vercode" for="AW-user-login-vercode"></label>
            <input type="text" name="captcha" id="AW-user-login-vercode" lay-verify="required" placeholder="图形验证码" class="layui-input">
          </div>
          <div class="layui-col-xs5">
            <div style="margin-left: 10px;">
              <img src="https://www.oschina.net/action/user/captcha" class="anyway-user-login-codeimg" id="AW-user-get-vercode">
            </div>
          </div>
        </div>
      </div>

      <div class="layui-form-item" style="margin-bottom: 20px;">
        <input type="checkbox" name="remember" lay-skin="primary" title="记住密码">
        <a href="javascript:void(0);" class="anyway-user-jump-change anyway-link" style="margin-top: 7px;">忘记密码？</a>
      </div>

      <div class="layui-form-item">
        <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="AW-user-login-submit" id="AW-user-login-btn">登 录</button>
      </div>

    </div>
  </div>

  <div class="layui-trans anyway-user-login-footer">
    <p>© 2018 <a href="#" target="_blank">www.anyway.com</a></p>
  </div>

</div>

<script src="/layui/layui.js"></script>
<script src="/modules/login.js"></script>
</body>
</html>
